<html>
  <head>
    <title>Clojuregex: Test Regexes in Clojure[Script]</title>
    <link type="text/css" rel="stylesheet"
          href="css/application.css" media="screen"/>
  </head>
  <body>

    <section class="header">
      <div class="title">
        <h1 id="title">Clojuregex</h1>
        <div class="explanation">
          Test Regexes in #"(Clojure)+(Script)?"
        </div>
      </div>

    </section>

    <section class="input">
      <div class="controls" id="for-regex">
        <div>
          <label for="regex">Regular Expression</label>
          <textarea name="regex" placeholder="regex" id="regex"></textarea>
        </div>
      </div>

      <div class="controls" id="for-sample">
        <div>
          <label for="sample">Test String</label>
          <textarea name="sample" placeholder="sample"
                    id="sample"></textarea>

          <div class="submit">
            <p><button id="submit">Test Regex</button></p>
          </div>
        </div>
      </div>

    </section>

    <section class="results">

      <div class="matches">
        <h3>Matches In Clojure</h3>
        <div id="clj"></div>
      </div>

      <div class="matches">
        <h3>Matches In ClojureScript</h3>
        <div id="cljs"></div>
      </div>

    </section>

    <section class="footer">

      <div id="attribution">
        by
        <a href="http://joshmiller.io/">Joshua Miller</a>
        |
        <a href="http://twitter.com/sendmehome">@sendmehome</a>
      </div>

      <div>
        inspired by
        <a href="http://rubular.com/">Rubular</a>
      </div>

      <div>
        source
        <a href="https://github.com/joshuamiller/clojuregex">joshuamiller/clojuregex
        on github</a>
      </div>

    <script type="text/javascript" src="js/compiled/clojuregex_two.js"></script>
  </body>
</html>
